<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>popVideo.js Plugin Example</title>
    <style>
        html, body {
            position: relative;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body { text-align:center;}
    </style>
    <link rel="stylesheet" href="css/jquery.popVideo.css">
</head>
<body>
<h1>popVideo.js Plugin Example</h1>
<video src="https://www.w3schools.com/html/movie.mp4" webkit-playsinline playsinline data-video="https://www.w3schools.com/html/movie.mp4"
       loop muted autoplay id="video" class="video" style="width: 300px">
</video>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="js/jquery.popVideo.js"></script>
<script>
    $('#video').click(function () {
        $('#video').popVideo({
            playOnOpen: true,
            title: "jQueryScript.net Demo Page",
          closeOnEnd: true,
            pauseOnClose: true,
        }).open()
    });
</script>
</body>
</html>
